<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4 col-sm-push-7">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">登录</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-push-1">
                                    <input class="form-control" placeholder="账号">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-push-1">
                                    <input class="form-control" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-push-1">
                                    <input class="form-control" placeholder="验证码">
                                </div>
                                <div class="col-sm-4">

                                </div>
                                <div class="col-sm-3" style="line-height: 200%">
                                    <a class="btn-link text-center">换一张</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-push-1">
                                    <button class="form-control btn-block btn-success" type="submit">登录</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div></div>
</body>
</html>
