<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/vue.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/vue-echarts@4.0.2.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
        #demo {
            width: 600px;
            height: 400px;
        }
    </style>
</head>
<body>

<v-chart id="demo" :options="options" :auto-resize="true"></v-chart>

<script>
    let Vue = window.Vue;
    Vue.component('v-chart', VueECharts);
    const demo = new Vue({
        el: "#demo",
        data() {
            return {
                options: {
                    title: {
                        text: '会员数据统计',
                        subtext: '动态数据',
                        x: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                        /**
                         * a series.name
                         * b name
                         * c value
                         * d value/values
                         */


                    },
                    legend: {
                        show: true,
                        orient: 'vertical',
                        left: 'left',
                        data: ['微信访问', '公众号访问', '扫码进入', '分享进入', '搜索访问']
                    },
                    series: [
                        {
                            name: '访问来源',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: [
                                {value: 335, name: '微信访问'},
                                {value: 310, name: '公众号访问'},
                                {value: 234, name: '扫码进入'},
                                {value: 135, name: '分享进入'},
                                {value: 1548, name: '搜索访问'}
                            ],
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                }
            }
        }
    })
</script>
</body>
</html>
